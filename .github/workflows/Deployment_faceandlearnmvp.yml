# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - faceandlearnmvp

on:
    push:
        branches:
            - Deployment
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Log in to container registry
              uses: docker/login-action@v2
              with:
                  registry: https://mcr.microsoft.com/
                  username: ${{ secrets.AzureAppService_ContainerUsername_c317944c849d4b0f99da40df3a2dfe89 }}
                  password: ${{ secrets.AzureAppService_ContainerPassword_34e72e5d39ab44ce8f57ab26c11db5cd }}

            - name: Build and push container image to registry
              uses: docker/build-push-action@v3
              with:
                  context: .
                  push: true
                  tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_c317944c849d4b0f99da40df3a2dfe89 }}/appsvc/staticsite:${{ github.sha }}
                  file: ./Dockerfile

        deploy:
            runs-on: ubuntu-latest
            needs: build
            environment:
                name: "production"
                url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

            steps:
                - name: Deploy to Azure Web App
                  id: deploy-to-webapp
                  uses: azure/webapps-deploy@v2
                  with:
                      app-name: "faceandlearnmvp"
                      slot-name: "production"
                      publish-profile: ${{ secrets.AzureAppService_PublishProfile_b312c0e92ddb40b8a7146f503580230d }}
                      images: "mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_c317944c849d4b0f99da40df3a2dfe89 }}/appsvc/staticsite:${{ github.sha }}"
